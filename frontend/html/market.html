<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/navstyle.css">
  <link rel="stylesheet" href="/css/marketstyle.css">
  <title>Биржа | CryptoX</title>
</head>
<body>
  <div class="main">
    <div class="header">
      <div class="logo">CryptoX</div>
      <nav class="nav">
        <a href="#" class="nav-item">Биржа</a>
        <a href="#" class="nav-item">Сохраненные пары</a>
        <a href="#" class="nav-item">График</a>
        <div class="profile-dropdown">
          <span class="nav-item dropdown-toggle">Профиль</span>
          <div class="dropdown-menu">
            <a href="/profile.html" class="dropdown-item">Перейти в профиль</a>
            <button id="logoutDropdown" class="dropdown-item logout-dropdown">Выйти из аккаунта</button>
          </div>
        </div>
      </nav>
    </div>

    <div class="market-content">
      <div class="search-filter">
        <input type="text" id="searchInput" placeholder="Поиск валюты..." class="search-input">
        <select id="sortFilter" class="sort-filter">
          <option value="price-desc">Дороже</option>
          <option value="price-asc">Дешевле</option>
        </select>
      </div>

      <table class="crypto-table">
        <thead>
          <tr>
            <th>Пара</th>
            <th>Цена</th>
            <th>Изменение (24 ч)</th>
            <th>Объем</th>
          </tr>
        </thead>
        <tbody id="cryptoList">
          <!-- Данные будут добавлены через JS -->
        </tbody>
      </table>

      <div class="pagination" id="pagination">
        <button id="prevPage" class="pagination-button">Предыдущая</button>
        <span id="pageNumbers"></span>
        <button id="nextPage" class="pagination-button">Следующая</button>
      </div>
    </div>

    <footer class="footer">
      <p>© 2025 CryptoX. Все права защищены.</p>
    </footer>
  </div>

  <script src="/js/marketscript.js"></script>
  <script src="/js/profilescript.js"></script>
</body>
</html>
