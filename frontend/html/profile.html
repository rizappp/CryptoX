<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/navstyle.css">
  <link rel="stylesheet" href="/css/profilestyle.css">
  <title>Профиль | CryptoX</title>
</head>
<body>
  <div class="main">
    <div class="header">
      <div class="logo">CryptoX</div>
      <nav class="nav">
        <a href="/market.html" class="nav-item">Биржа</a>
        <a href="#" class="nav-item">Сохраненные пары</a>
        <a href="#" class="nav-item">График</a>
        <div class="profile-dropdown">
          <span class="nav-item dropdown-toggle">Профиль</span>
          <div class="dropdown-menu">
            <a href="/profile.html" class="dropdown-item">Перейти в профиль</a>
            <button id="logoutDropdown" class="dropdown-item logout-dropdown">Выйти из аккаунта</button>
          </div>
        </div>
      </nav>
    </div>

    <div class="profile-content">
      <div class="profile-card">
        <h1>Основная информация</h1>
        <form id="profileForm">
          <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" readonly>
          </div>
          <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" readonly>
          </div>
          <div class="form-group">
            <label for="surname">Фамилия:</label>
            <input type="text" id="surname" name="surname" readonly>
          </div>
          <div class="form-group">
            <label for="createdAt">Дата регистрации:</label>
            <input type="text" id="createdAt" name="createdAt" readonly>
          </div>
          <div class="form-group">
            <label for="email">Почта:</label>
            <input type="email" id="email" name="email" readonly>
          </div>
          <div class="buttons">
            <button type="button" id="editButton" class="edit-button">Изменить данные</button>
            <button type="submit" id="saveButton" class="save-button" style="display: none;">Сохранить</button>
          </div>
          <div class="delete-section">
            <button type="button" id="deleteButton" class="delete-button">Удалить аккаунт</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer">
      <p>© 2025 CryptoX. Все права защищены.</p>
    </footer>
  </div>

  <script src="/js/profilescript.js"></script>
</body>
</html>
